<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Homework 3</title>
    <meta charset="UTF-8">
    <meta name="description" content="HW3">
    <meta name="author" content="Rani Patel">
    <link rel="stylesheet" href="hw3.css">
  </head>

  <body>
    <br>
    <form>
      <table>
        <caption><b>Student Survey</b></caption>
        <tr><td colspan="2"><br></td></tr>
        
        <tr><th colspan="2">Information</th></tr>
        <tr>
          <td><label for="name">Full Name: </label></td>
          <td><input type="text" name="name" id = "name" size = "30"></td>
        </tr>
        <tr>
          <td><label for="address">Street Address: </label></td>
          <td><input type="text" name="address" id="address" size = "30"></td>
        </tr>
        <tr>
          <td><label for="email">Email Address: </label></td>
          <td><input type="text" name="email" id="email" size = "30"></td>
        </tr>
        <tr><td colspan="2"><br></td></tr>

        <tr>
          <th rowspan="7">What you liked most:</th>
        </tr>
        <tr>
          <td><label><input name = "likes" type = "checkbox" value = "students" /> Students </label></td>
        </tr>
        <tr>
          <td><label><input name = "likes" type = "checkbox" value = "location" /> Location </label><br></td>
        </tr>
        <tr>
          <td><label><input name = "likes" type = "checkbox" value = "campus" /> Campus </label><br></td>
        </tr>
        <tr>
          <td><label><input name = "likes" type = "checkbox" value = "courses" /> Courses Offered </label><br></td>
        </tr>
        <tr>
          <td><label><input name = "likes" type = "checkbox" value = "housing" /> Housing </label><br></td>
        </tr>
        <tr>
          <td><label><input name = "likes" type = "checkbox" value = "sports" /> Sports </label><br><br></td>
        </tr>
        <tr><td colspan="2"><br></td></tr>

        <tr>
          <th rowspan="6">How did you become interested?</th>
        </tr>
        <tr>
          <td><label><input name = "connection" type = "radio" value = "family" /> Family </label></td>
        </tr>
        <tr>
          <td><label><input name = "connection" type = "radio" value = "friends" /> Friends </label></td>
        </tr>
        <tr>
          <td><label><input name = "connection" type = "radio" value = "television" /> Television </label></td>
        </tr>
        <tr>
          <td><label><input name = "connection" type = "radio" value = "internet" /> Internet </label></td>
        </tr>
        <tr>
          <td><label><input name = "connection" type = "radio" value = "other" /> Other </label></td>
        </tr>
        <tr><td colspan="2"><br></td></tr>

        <tr>
          <th><label> Department Visited </label></th>
          <td>
              <select name = "visit">
              <option selected = "selected">Natural Sciences </option>
              <option>Cockrell </option>
              <option>Fine Arts </option>
              <option>Education </option>
              <option>McCombs Business </option>
              </select>
          </td>
        </tr>
        <tr><td colspan="2"><br></td></tr>

        <tr>
          <th><label> Additional Comments:</label></th>
            <td><textarea name = "comments" rows = "4" cols = "36" placeholder="Enter your comments here: "></textarea></td>
        </tr>
        <tr><td colspan="2"><br></td></tr>

        <tr>
          <th><input type = "submit" value = "Submit" /></th>
          <th><input type = "reset" value = "Reset" /></th>
        </tr>

      </table>
    </form>

  </body>
</html>
