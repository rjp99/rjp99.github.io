<!DOCTYPE html>

  <html lang="en">

  <head>
  	<title>Mortgage Calculator</title>
  	<meta charset="UTF-8">
  	<meta name="description" content="Mortgage Calculator">
  	<meta name="author" content="Rani Patel">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1>Mortgage Calculator</h1>
    <form id="form">
      <table>
        <tr>
            <td><label> Principal amount: </label></td>
            <td><label><input id = "principal" name = "interest" type = "text" size = "30" /> </label></td>
        </tr>
        <tr>
            <td><label> Yearly percentage interest rate (percentage): </label></td>
            <td><label><input id = "interest" name = "interest" type = "text" size = "30" /> </label></td>
        </tr>
        <tr>
            <td><label> Loan term in months: </label></td>
            <td><label><input id = "term" name = "term" type = "text" size = "30" /> </label></td>
        </tr>
        <tr>
            <td><input type = "button" onclick="calculator()" value = "Calculate" /></td>
            <td><input type = "reset" value = "Clear" /></td>
        </tr>
        <tr>
            <td><label> Monthly Payments: </label></td>
            <td><input id = "monthly" type = "text" size = "30" /></td>
        </tr>
        <tr>
            <td><label> Sum of all payments: </label></td>
            <td><input id = "sumPayments" type = "text" size = "30" /></td>
        </tr>
        <tr>
            <td><label> Total interest paid: </label></td>
            <td><input id = "totalInterest" type = "text" size = "30" /></td>
        </tr>
      </table>

    </form>


  </body>
</html>
